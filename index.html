<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Note Transformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .toast {
            animation: fadeInOut 3s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-100">

    <div id="app" class="min-h-screen text-gray-800 p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <header class="mb-8 text-center">
                <h1 id="appTitle" class="text-4xl font-bold text-gray-900 mb-2"></h1>
                <p id="appDescription" class="text-lg text-gray-600 max-w-2xl mx-auto"></p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Input Column -->
                <div class="space-y-6">
                    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6">
                        
                        <div class="space-y-3 mb-6">
                            <h3 id="apiKeySectionTitle" class="text-lg font-medium text-gray-800 flex items-center"><i data-lucide="key-round" class="h-5 w-5 mr-2 text-gray-500"></i><span></span></h3>
                            <input type="password" id="apiKeyInput" class="w-full px-4 py-2 border rounded-lg"/>
                        </div>

                        <h2 id="inputTitle" class="text-2xl font-semibold text-gray-900 mb-5 border-t pt-5"></h2>
                        
                        <div class="space-y-4 mb-6">
                            <h3 id="contextTitle" class="text-lg font-medium text-gray-800"></h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <input type="text" id="meetingTitle" class="w-full px-4 py-2 border rounded-lg" />
                                <input type="text" id="attendees" class="w-full px-4 py-2 border rounded-lg" />
                                <input type="date" id="date" class="w-full px-4 py-2 border rounded-lg" />
                                <input type="text" id="duration" class="w-full px-4 py-2 border rounded-lg" />
                            </div>
                        </div>

                        <div class="space-y-4 mb-6">
                            <h3 id="rawNotesTitle" class="text-lg font-medium text-gray-800"></h3>
                            <textarea id="rawNotes" rows="10" class="w-full p-4 border rounded-lg resize-y"></textarea>
                        </div>

                        <div class="space-y-4">
                            <h3 id="outputFormatTitle" class="text-lg font-medium text-gray-800"></h3>
                            <div id="useCaseButtons" class="flex flex-wrap gap-3"></div>
                        </div>
                        
                        <div class="flex items-center gap-4 mt-8">
                            <button id="transformButton" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg"></button>
                            <button id="saveButton" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold text-lg"></button>
                            <button id="newNoteButton" class="p-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"><i data-lucide="file-plus-2"></i></button>
                        </div>
                        <p id="buttonWarning" class="text-center text-sm text-red-600 mt-3 font-medium h-5"></p>
                    </div>
                </div>

                <!-- Output Column -->
                <div class="space-y-6">
                    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 sticky top-8">
                        <div class="flex justify-between items-center mb-4">
                            <h2 id="outputTitle" class="text-2xl font-semibold text-gray-900"></h2>
                            <button id="copyButton" class="flex items-center space-x-2 text-blue-600 hidden">
                                <i data-lucide="copy" class="h-4 w-4"></i>
                                <span id="copyButtonText"></span>
                            </button>
                        </div>
                        <div id="outputPanel" class="min-h-[450px] p-4 bg-slate-50 rounded-lg border prose prose-sm max-w-none"></div>
                    </div>
                </div>
            </div>

            <!-- Saved Notes Section -->
            <div id="savedNotesSection" class="mt-12 bg-white rounded-xl shadow-lg border border-gray-200 p-6">
                <h2 id="savedNotesTitle" class="text-2xl font-semibold text-gray-900 mb-4"></h2>
                <div id="savedNotesList" class="space-y-3"></div>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <script type="module">
        // --- Translations ---
        const TRANSLATIONS = {
            "en-US": {
                "appTitle": "Professional Meeting Note Transformer",
                "appDescription": "Transform raw meeting notes into polished, professional formats using your own AI key.",
                "apiKeySectionTitle": "Your AI API Key",
                "apiKeyInputPlaceholder": "Paste your Google AI API Key here",
                "apiKeyMissingWarning": "Please enter your Google AI API Key.",
                "inputTitle": "Input",
                "contextTitle": "Context",
                "meetingTitlePlaceholder": "Meeting Title",
                "attendeesPlaceholder": "Attendees",
                "datePlaceholder": "Date",
                "durationPlaceholder": "Duration",
                "rawNotesTitle": "Raw Notes",
                "rawNotesPlaceholder": "Enter your raw meeting notes here...",
                "outputFormatTitle": "Output Format",
                "whatsApp": "WhatsApp",
                "emailSummary": "Email Summary",
                "notion": "Notion",
                "transforming": "Transforming...",
                "transformNotes": "Transform Notes",
                "outputTitle": "Output",
                "copyButtonText": "Copy",
                "transformedNotesPlaceholder": "Transformed notes will appear here",
                "enterRawNotesWarning": "Please enter your raw notes.",
                "selectOutputFormatWarning": "Please select an output format first.",
                "transformError": "Failed to transform notes: {errorMessage}",
                "saveNote": "Save",
                "updateNote": "Update",
                "newNote": "New Note",
                "savedNotesTitle": "Saved Notes",
                "load": "Load",
                "delete": "Delete",
                "noteSaved": "Note saved successfully!",
                "noteUpdated": "Note updated successfully!",
                "noteDeleted": "Note deleted successfully."
            },
            "id-ID": {
                "appTitle": "Pengubah Catatan Rapat Profesional",
                "appDescription": "Ubah catatan rapat mentah menjadi format profesional menggunakan API Key AI Anda sendiri.",
                "apiKeySectionTitle": "API Key AI Anda",
                "apiKeyInputPlaceholder": "Masukkan Google AI API Key Anda di sini",
                "apiKeyMissingWarning": "Harap masukkan Google AI API Key Anda.",
                "inputTitle": "Input",
                "contextTitle": "Konteks",
                "meetingTitlePlaceholder": "Judul Rapat",
                "attendeesPlaceholder": "Peserta",
                "datePlaceholder": "Tanggal",
                "durationPlaceholder": "Durasi",
                "rawNotesTitle": "Catatan Mentah",
                "rawNotesPlaceholder": "Masukkan catatan mentah Anda di sini...",
                "outputFormatTitle": "Format Output",
                "whatsApp": "WhatsApp",
                "emailSummary": "Ringkasan Email",
                "notion": "Notion",
                "transforming": "Mengubah...",
                "transformNotes": "Ubah Catatan",
                "outputTitle": "Output",
                "copyButtonText": "Salin",
                "transformedNotesPlaceholder": "Catatan yang telah diubah akan muncul di sini",
                "enterRawNotesWarning": "Harap masukkan catatan mentah Anda.",
                "selectOutputFormatWarning": "Harap pilih format output terlebih dahulu.",
                "transformError": "Gagal mengubah catatan: {errorMessage}",
                "saveNote": "Simpan",
                "updateNote": "Perbarui",
                "newNote": "Catatan Baru",
                "savedNotesTitle": "Catatan Tersimpan",
                "load": "Buka",
                "delete": "Hapus",
                "noteSaved": "Catatan berhasil disimpan!",
                "noteUpdated": "Catatan berhasil diperbarui!",
                "noteDeleted": "Catatan berhasil dihapus."
            }
        };

        // --- State and Variables ---
        let state = {
            apiKey: '',
            finalUseCase: '',
            isTransforming: false,
            output: '',
            savedNotes: [],
            currentNoteId: null,
        };
        const browserLocale = navigator.languages?.[0] || navigator.language || 'en-US';
        const locale = browserLocale.startsWith('id') ? 'id-ID' : 'en-US';
        const t = (key) => TRANSLATIONS[locale]?.[key] || TRANSLATIONS['en-US'][key] || key;

        // --- DOM Elements ---
        const el = (id) => document.getElementById(id);
        const elements = {
            apiKeyInput: el('apiKeyInput'),
            meetingTitle: el('meetingTitle'),
            attendees: el('attendees'),
            date: el('date'),
            duration: el('duration'),
            rawNotes: el('rawNotes'),
            useCaseButtons: el('useCaseButtons'),
            transformButton: el('transformButton'),
            buttonWarning: el('buttonWarning'),
            copyButton: el('copyButton'),
            outputPanel: el('outputPanel'),
            saveButton: el('saveButton'),
            newNoteButton: el('newNoteButton'),
            savedNotesList: el('savedNotesList'),
            toastContainer: el('toast-container'),
        };
        
        // --- UI Rendering and Updates ---
        function render() {
             // Update Text Content
            document.title = t('appTitle');
            el('appTitle').textContent = t('appTitle');
            el('appDescription').textContent = t('appDescription');
            el('apiKeySectionTitle').querySelector('span').textContent = t('apiKeySectionTitle');
            elements.apiKeyInput.placeholder = t('apiKeyInputPlaceholder');
            el('inputTitle').textContent = t('inputTitle');
            el('contextTitle').textContent = t('contextTitle');
            elements.meetingTitle.placeholder = t('meetingTitlePlaceholder');
            elements.attendees.placeholder = t('attendeesPlaceholder');
            elements.duration.placeholder = t('durationPlaceholder');
            el('rawNotesTitle').textContent = t('rawNotesTitle');
            elements.rawNotes.placeholder = t('rawNotesPlaceholder');
            el('outputFormatTitle').textContent = t('outputFormatTitle');
            el('outputTitle').textContent = t('outputTitle');
            el('copyButtonText').textContent = t('copyButtonText');

            // Render Use Case Buttons
            const useCases = [
                { value: 'notion', label: t('notion'), icon: 'file-text' },
                { value: 'whatsapp', label: t('whatsApp'), icon: 'message-square' },
                { value: 'email', label: t('emailSummary'), icon: 'mail' }
            ];
            elements.useCaseButtons.innerHTML = useCases.map(option => `
                <button data-value="${option.value}" class="use-case-button flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-all duration-200 border-2 ${state.finalUseCase === option.value ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200 border-transparent hover:border-gray-300'}">
                    <i data-lucide="${option.icon}" class="h-5 w-5"></i>
                    <span>${option.label}</span>
                </button>
            `).join('');
            
            document.querySelectorAll('.use-case-button').forEach(button => {
                button.addEventListener('click', () => {
                    state.finalUseCase = button.dataset.value;
                    render();
                });
            });

            // Update Transform Button State
            const isDisabled = !elements.rawNotes.value.trim() || !state.finalUseCase || !state.apiKey.trim() || state.isTransforming;
            elements.transformButton.disabled = isDisabled;
            elements.transformButton.textContent = state.isTransforming ? t('transforming') : t('transformNotes');
            
            elements.saveButton.disabled = !elements.meetingTitle.value.trim() && !elements.rawNotes.value.trim();

            // Update Button Warning
            let warning = '';
            if (!state.isTransforming) {
                 if (!state.apiKey.trim()) warning = t('apiKeyMissingWarning');
                 else if (!elements.rawNotes.value.trim()) warning = t('enterRawNotesWarning');
                 else if (!state.finalUseCase) warning = t('selectOutputFormatWarning');
            }
            elements.buttonWarning.textContent = warning;
            
            // Update Output Panel
            elements.copyButton.classList.toggle('hidden', !state.output || state.isTransforming);
            if (state.isTransforming) {
                elements.outputPanel.innerHTML = `<div class="flex justify-center items-center h-full"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div></div>`;
            } else if (state.output) {
                elements.outputPanel.innerHTML = `<div class="whitespace-pre-wrap text-gray-800 leading-relaxed">${state.output}</div>`;
            } else {
                elements.outputPanel.innerHTML = `
                    <div class="text-gray-500 text-center flex flex-col justify-center items-center h-full">
                        <i data-lucide="file-text" class="h-12 w-12 mx-auto mb-4 text-gray-400"></i>
                        <p>${t('transformedNotesPlaceholder')}</p>
                    </div>`;
            }
            
            // Update Save/Update Button
            elements.saveButton.textContent = state.currentNoteId ? t('updateNote') : t('saveNote');

            renderSavedNotes();
            lucide.createIcons();
        }

        function renderSavedNotes() {
            el('savedNotesTitle').textContent = t('savedNotesTitle');
            if (state.savedNotes.length === 0) {
                elements.savedNotesList.innerHTML = `<p class="text-gray-500 italic">Belum ada catatan yang disimpan.</p>`;
                return;
            }
            elements.savedNotesList.innerHTML = state.savedNotes.map(note => `
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border hover:bg-slate-100 transition-colors">
                    <div>
                        <p class="font-semibold">${note.title || 'Tanpa Judul'}</p>
                        <p class="text-sm text-gray-500">${new Date(note.id).toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button data-id="${note.id}" class="load-btn p-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors">Buka</button>
                        <button data-id="${note.id}" class="delete-btn p-2 bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors">Hapus</button>
                    </div>
                </div>
            `).join('');
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast bg-gray-900 text-white py-2 px-4 rounded-lg shadow-xl';
            toast.textContent = message;
            elements.toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- Event Handlers ---
        async function handleTransform() {
             if (elements.transformButton.disabled) return;
            state.isTransforming = true;
            state.output = '';
            render();

            const context = {
                title: elements.meetingTitle.value,
                attendees: elements.attendees.value,
                date: elements.date.value,
                duration: elements.duration.value
            };
            const contextString = Object.entries(context).map(([key, value]) => `${key}: ${value}`).join(', ');
            let formatInstructions = '';
            if (state.finalUseCase === 'whatsapp') {
              formatInstructions = "For the 'WhatsApp' format, use WhatsApp-style markdown (*for bold*, _for italic_). Make it concise.";
            } else if (state.finalUseCase === 'notion') {
              formatInstructions = "For the 'Notion' format, structure the output with clear headings, bullet points, and action items.";
            }
            const prompt = `Detect the primary language of the raw notes below (likely Indonesian or English). Your entire response MUST be in the detected language. Transform the following raw meeting notes into a professional '${state.finalUseCase}' format.\n\nContext:\n${contextString}\n\nRaw Notes:\n${elements.rawNotes.value}\n\nInstructions:\n- Expand abbreviations naturally.\n- Maintain the original meaning.\n- Use professional but clear language.\n- ${formatInstructions}\n- Ensure the final output is clean, well-formatted, and ready to be pasted.\n- IMPORTANT: Do not include any introductory sentences or preambles like "Berikut adalah...". Start the response directly with the formatted notes.`;

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${state.apiKey}`;
                const payload = { contents: [{ parts: [{ text: prompt }] }] };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API request failed: ${response.status}`);
                }
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    state.output = text;
                } else {
                    throw new Error("No content received from API. Check your API Key or prompt.");
                }
            } catch (error) {
                console.error("Error transforming notes:", error);
                state.output = t('transformError').replace('{errorMessage}', error.message);
            } finally {
                state.isTransforming = false;
                render();
            }
        }

        function handleSave() {
            const noteData = {
                title: elements.meetingTitle.value,
                attendees: elements.attendees.value,
                date: elements.date.value,
                duration: elements.duration.value,
                rawNotes: elements.rawNotes.value,
                output: state.output
            };

            if (state.currentNoteId) { // Update existing note
                state.savedNotes = state.savedNotes.map(note => 
                    note.id === state.currentNoteId ? { ...note, ...noteData } : note
                );
                showToast(t('noteUpdated'));
            } else { // Save new note
                const newNote = { ...noteData, id: Date.now() };
                state.savedNotes.unshift(newNote);
                state.currentNoteId = newNote.id;
                showToast(t('noteSaved'));
            }
            
            localStorage.setItem('savedNotes', JSON.stringify(state.savedNotes));
            render();
        }
        
        function handleNewNote() {
            state.currentNoteId = null;
            state.output = '';
            elements.meetingTitle.value = '';
            elements.attendees.value = '';
            elements.date.value = '';
            elements.duration.value = '';
            elements.rawNotes.value = '';
            render();
        }

        function handleListInteraction(e) {
            const targetButton = e.target.closest('button');
            if (!targetButton) return;
            
            const id = parseInt(targetButton.dataset.id);
            if (!id) return;

            if (targetButton.classList.contains('load-btn')) {
                const note = state.savedNotes.find(n => n.id === id);
                if (note) {
                    elements.meetingTitle.value = note.title;
                    elements.attendees.value = note.attendees;
                    elements.date.value = note.date;
                    elements.duration.value = note.duration;
                    elements.rawNotes.value = note.rawNotes;
                    state.output = note.output;
                    state.currentNoteId = note.id;
                    render();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } else if (targetButton.classList.contains('delete-btn')) {
                state.savedNotes = state.savedNotes.filter(n => n.id !== id);
                localStorage.setItem('savedNotes', JSON.stringify(state.savedNotes));
                if (state.currentNoteId === id) handleNewNote();
                showToast(t('noteDeleted'));
                render();
            }
        }
        
        // --- Initialization ---
        function init() {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) {
                state.apiKey = savedKey;
                elements.apiKeyInput.value = savedKey;
            }
            const notes = JSON.parse(localStorage.getItem('savedNotes')) || [];
            state.savedNotes = notes;

            // Add Event Listeners
            elements.apiKeyInput.addEventListener('input', (e) => {
                state.apiKey = e.target.value;
                localStorage.setItem('geminiApiKey', state.apiKey);
                render();
            });
            elements.rawNotes.addEventListener('input', render);
            elements.meetingTitle.addEventListener('input', render);
            elements.transformButton.addEventListener('click', handleTransform);
            elements.copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(state.output);
                showToast('Teks berhasil disalin!');
            });
            elements.saveButton.addEventListener('click', handleSave);
            elements.newNoteButton.addEventListener('click', handleNewNote);
            elements.savedNotesList.addEventListener('click', handleListInteraction);
            
            render();
        }

        init();
    </script>
</body>
</html>
